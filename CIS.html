<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIS</title>
  <link rel="stylesheet" href="CISStyle.css">
</head>
<body>
  <header>
    <h1>CIS</h1>
    <nav>
      <ul>
        <li><a href="WelcomePage.html">Welcome</a></li>
        <li><a href="CIS.html">CIS</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="columns">
      <div class="column">
        <p class="subheaders">Separatist Units</p>
        <div id="button-container"></div>
      </div>
      <div class="column">
        <p class="subheaders">Cards</p>
        <div id="unit-card-display"></div>
      </div>
      <div class="column">
        <p class="subheaders">Current Selection</p>
        <div class="current-selection-container">
          <p>Commander Count: <span id="commander-count">0</span>/2</p>
          <div id="added-units"></div>
        </div>
      </div>
    </div>
  </main>

  

  <footer>
    <p>Created by You</p>
  </footer>

  <script>
    let commanderCount = 0;
    
  
    fetch('http://localhost:3000/api/separatist-units')
      .then(response => response.json())
      .then(data => {
        const buttonContainer = document.getElementById('button-container');

        buttonContainer.innerHTML = '';

        data.forEach(unit => {
          separatistUnits(buttonContainer,unit);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

  <script src="CISScript.js"></script>
</body>
</html>
