<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CIS</h1>
  </header>
  
  <main>
    <div class="columns">
      <div class="column">
        <p class="subheaders">Separatist Units</p>
        <div id="button-container"></div>
      </div>
      <div class="column">
        <p class="subheaders">Cards</p>
        <div id="unit-card-display"></div>
      </div>
      <div class="column">
        <p class="subheaders">Current Selection</p>
        <div class="current-selection-container">
          <p>Commander Count: <span id="commander-count">0</span>/2</p>
          <div id="added-units"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Created by You</p>
  </footer>

  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let commanderCount = 0;
      console.log("Made it to script start");

      fetch('http://localhost:5036/api/separatist_units')
        .then(response => response.json())
        .then(data => {
          console.log("Made it data", data);
          const buttonContainer = document.getElementById('button-container');

          buttonContainer.innerHTML = '';

          data.forEach(unit => {
            separatist_units(buttonContainer, unit);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
</body>
</html>
